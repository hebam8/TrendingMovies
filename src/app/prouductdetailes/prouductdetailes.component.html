<div class="row py-4 align-items-center ">
  <div class="col-md-4">
         <img src={{productDetails?.imageCover}} class="w-100" alt="">
  </div>
  <div class="col-md-8 ">
      <h2 class="h4 fw-bold mb-2"> {{productDetails?.title}}</h2>
      <p class="text-muted p-3">{{productDetails?.description}}</p>
      <div class="d-flex align-item-center justify-content-between">
          <span class="text-muted fw-bold font-sm">{{productDetails?.price}} </span>
          <div>
          <i class="fas fa-star rating-color mx-1"></i>
          <span class="text-muted font-sm">{{productDetails?.ratingsAverage}}</span>
          </div>

       </div>
       <button class="btn bg-main text-white w-100 d-block mx-auto mt-2"> Add +</button>

  </div>

</div>
