
<div  class="mb-2 w-75 mx-auto">
  <div  *ngIf="errorMsg" class="alert alert-danger"><p>{{errorMsg}}</p></div>
    <form (ngSubmit)="submitLoginForm(loginForm)"  [formGroup]="loginForm">




      <label for="email">email</label>
      <input type="email" id="email" class="form-control my-2 input-mine" formControlName="email">
      <div  *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="alert alert-danger p-1">
        <p class="m-0" *ngIf="loginForm.get('email')?.getError('required')"> email is required</p>
        <p *ngIf="loginForm.get('email')?.getError('email')">email is min length 3</p>
      </div>
      <label for="password">password</label>
      <input type="password" id="password" class="form-control my-2 input-mine" formControlName="password">
      <div  *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="alert alert-danger p-1">
        <p class="m-0" *ngIf="loginForm.get('password')?.getError('required')"> password is required</p>
        <p *ngIf="loginForm.get('password')?.getError('pattern')">password is min length 3</p>

      </div>




        <button type="submit" class="btn btn-info mt-3" [disabled]="loginForm.invalid">
          <p *ngIf="!isLoading">Login</p>
          <i *ngIf="isLoading" class="fas fa-spinner fa-spin "></i>
        </button>
