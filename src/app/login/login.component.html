
<div class="w-75 mx-auto py-3">
    <div class="alert alert-danger " *ngIf="error">{{error}}</div>
    <form  (ngSubmit)="submitLoginForm(loginForm)" [formGroup]="loginForm">
    
    <label for="email" class="mb-2"> email:</label>
    <input formControlName="email" type='email' class="form-control input-mine mb-2">
    <div  *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="alert alert-danger p-1">
        <p class="m-0" *ngIf="loginForm.get('email')?.getError('required')"> email is required</p>
        <p *ngIf="loginForm.get('email')?.getError('email')">email  format invalid</p>
       
    </div>
    <label for="password" class="mb-2"> password:</label>
    <input formControlName="password" type='password' class="form-control input-mine mb-2">
    <div  *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="alert alert-danger p-1">
        <p class="m-0" *ngIf="loginForm.get('password')?.getError('required')"> password is required</p>
        <p *ngIf="loginForm.get('password')?.getError('pattern')">password must start with uppercase</p>
    
    </div>
    
    
    <button  type="submit" class="btn btn-info" [disabled]="loginForm.invalid"> 
        <span *ngIf="!isLoading">Login</span>
        <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
    </button>
    
    </form>
    </div>
