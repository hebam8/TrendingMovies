<div class="w-75 py-4 mx-auto">
  <h2 class="text-main fw-bold">Login Now:</h2>
  <div *ngIf="apiError" class="alert alert-danger">{{apiError}}</div>
<form (ngSubmit)="HandelLogin(loginForm)" [formGroup]="loginForm">

<label for="email">Email:</label>
<input class="form-control mb-3" id="email" formControlName="email" type="email">
<div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="alert alert-danger mt-2 p-1 pb-0" >
  <p *ngIf="loginForm.get('email')?.getError('required')"> email is required</p>
  <p *ngIf="loginForm.get('email')?.getError('email')"> email invalid</p>

</div>
<label for="password">Password:</label>
<input class="form-control mb-3" id="password" formControlName="password" type="password">
<div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="alert alert-danger mt-2 p-1 pb-0" >
  <p *ngIf="loginForm.get('password')?.getError('required')"> password is required</p>
  <p *ngIf="loginForm.get('password')?.getError('pattern')"> password must start with uppercase then 5 to 10</p>

</div>


<button [disabled]="loginForm.invalid" class="btn bg-main text-white border-0 border-none d-block ms-auto">
 <i class="fas fa-spinner fa-spin" *ngIf="isLoading"></i>
 <span *ngIf="!isLoading">Login</span>
</button>


</form>
</div>
