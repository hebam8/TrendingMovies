<div class="py-4 my-4 bg-main-light shadow">
  <h2 class="text-main text-center fw-bold">All Categories</h2>
  <div class="py-3 p-3" *ngFor="let category of categoriesDetails">
          <a class="row align-items-center " [routerLink]="['/categoriesdetails', category._id]">
              <div class="col-md-3">
                  <img  class="w-100" [src]="category.image" alt="">
              </div>
              <div class="col-md-8 ps-5 ">
                          <h3 class="fw-bold"> Name: {{category.name}}</h3>
                          <h3 class="fw-bold"> Slug: {{category.slug}}</h3>
                  </div>
          </a>




</div>
